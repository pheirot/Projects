<!DOCTYPE HTML>
<html>
//
<head>
    <title>Игра 2048</title>
    <meta charset="utf-8">
</head>

<body>

<canvas id='example'>Обновите браузер</canvas>

<script>
var example = document.getElementById("example");
ctx = example.getContext('2d');
example.height = 360;
example.width = 360;


//класс игрового поля
class BoardClass{
    //конструктор класса
    constructor(cellSize, height, width, score){
        this.cellSize = cellSize;
        this.height = height;
        this.width = width;
        this.score = score;
    }

    sayHi(){
        document.write('hi');
    }

    //заливаем серым холст
    fillBoard(){
        ctx.fillStyle = 'grey';
        ctx.fillRect(0, 0, this.height, this.width);
        this.sayHi();
    }

}

let gameBoard = new BoardClass(60, 360, 360, 0);

gameBoard.fillBoard();
//gameBoard.sayHi();


</script>

</body>

</html>
